# Puma、Unicornとやり取りするための通信路
upstream asset-station {
  # server unix:///asset-station/tmp/sockets/puma.sock;
  server app:3000;
}

# サーバーに関する情報
server {
  # ポート
  listen 80;
  # 処理するサーバー名
  server_name localhost;
  # ログに関するファイルの場所
  access_log /var/log/nginx/access_log;
  error_log /var/log/nginx/error_log;
  # ドキュメントルートの設定
  root /asset-station/public;
  try_files $uri/index.html $uri @pictweet;

  # 内部リダイレクトの処理
  location / {
    # バックエンドサーバーに送信するヘッダーを定義し直す
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Host $http_host;
    # プロキシのパス（Pumaに渡す）
    proxy_pass http://asset-station;
    proxy_redirect off;
  }
}